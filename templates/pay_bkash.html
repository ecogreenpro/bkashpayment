{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Merchant</title>
    <meta name="viewport" content="width=device-width" ,="" initial-scale="1.0/">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrom=1">
    <script src="{% static 'jquery-1.8.3.min.js' %}"></script>
    <script id="myScript"
            src="https://scripts.sandbox.bka.sh/versions/1.2.0-beta/checkout/bKash-checkout-sandbox.js"></script>

</head>

<body>

<button id="bKash_button">Pay With bKash</button>

<script type="text/javascript">

    var accessToken = '';
    $(document).ready(function () {
        $.ajax({
            url: "gettoken/",
            type: 'POST',
            contentType: 'application/json',
            success: function (data) {
                console.log(data.id_token);
                sessionStorage.setItem("token_id", data.id_token);
            },
            error: function (data) {
                console.log('error', data)
            }
        });


        var paymentRequest;
        paymentRequest = {amount: '105', intent: 'sale'};
        console.log(JSON.stringify(paymentRequest));

        bKash.init({
            paymentMode: 'checkout',
            paymentRequest: paymentRequest,
            createRequest: function (request) {
                console.log('=> createRequest (request) :: ');
                console.log(request);
                token = sessionStorage.getItem("token_id");
                $.ajax({
                    url: "create-payment/" + token,
                    type: 'GET',
                    contentType: 'application/json',
                    success: function (data) {
                        console.log('got data from create  ..');
                        console.log('Sucess data ::=>');
                        console.log(data.paymentID);
                        sessionStorage.setItem("payment_id", data.paymentID);

                        var obj = JSON.parse(data.paymentID);

                        if (data && obj != null) {
                            paymentID = obj.paymentID;
                            bKash.create().onSuccess(obj);
                        } else {
                            console.log('error');
                            bKash.create().onError();
                        }
                    },
                    error: function () {
                        console.log('error', data);
                        bKash.create().onError();
                    }
                });
            },

            executeRequestOnAuthorization: function () {
                console.log('=> executeRequestOnAuthorization');
                token = sessionStorage.getItem("token_id");
                payment_id = sessionStorage.getItem("payment_id");
                $.ajax({
                    url: "excute-payment/" + token + "/" + paymentID,
                    type: 'GET',
                    contentType: 'application/json',
                    success: function (data) {
                        console.log('got data from execute  ..');
                        console.log('data ::=>');
                        console.log(data);

                        data = JSON.parse(data);
                        if (data && data.paymentID != null) {
                            alert('[SUCCESS] data : ' + JSON.stringify(data));
                            window.location.href = "success.html";
                        } else {
                            bKash.execute().onError();
                        }
                    },
                    error: function () {
                        bKash.execute().onError();
                    }
                });
            }
        });

        console.log("Right after init ");


    });

    function callReconfigure(val) {
        bKash.reconfigure(val);
    }

    function clickPayButton() {
        $("#bKash_button").trigger('click');
    }


</script>

</body>
</html>
