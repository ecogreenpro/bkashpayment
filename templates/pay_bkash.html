<!doctype html >
<html lang="en">
<head>
    <meta charset="utf-8">

    <title> The HTML5 Herald </title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://scripts.sandbox.bka.sh/versions/1.1.0-beta/checkout/bKash-checkout-sandbox.js"></script>

</head>

<body>
<a href="javascript:void(0)" id="bKash_button"> Pay with bKash </a > <br>
    <a href="{% url 'payment:bkash_refund' %}"> Bkash Refund </a > <br> <br>

        <hr>

        <script type="text/javascript">
            var paymentID = '';
            bKash.init({
                paymentMode: 'checkout', //fixed value ‘checkout’


                paymentRequest: {
                    amount: 1500,
                    intent: 'sale'
                },
                createRequest: function (request) {
                    //request object is basically the paymentRequest object, automatically pushed by the script in createRequest method
                    $.ajax({
                        url: '/payment/create_bkash_payment/',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify(request),
                        success: function (data) {
                            if (data && data.paymentID != null) {
                                paymentID = data.paymentID;
                                bKash.create().onSuccess(data); //pass the whole response data in bKash.create().onSucess() method as a parameter
                            } else {
                                bKash.create().onError();
                            }
                        },
                        error: function () {
                            bKash.create().onError();
                        }
                    });
                },

                executeRequestOnAuthorization: function () {
                    $.ajax({
                        url: '/payment/execute_bkash_payment/',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            "paymentID": paymentID
                        }),
                        success: function (data) {
                            console.log(data)
                            if (data && data.paymentID != null) {
                                window.location.href = '{% url "payment:bkash_payment_success" %}'; //Merchant’s success
                                page
                            } else {
                                bKash.execute().onError(window.location.href = '{% url "payment:bkash_payment_error" %}');
                            }
                        },
                        error: function (err) {
                            console.log(err)
                            bKash.execute().onError();
                        }
                    });
                }
            });
        </script>

</body>
</html>
